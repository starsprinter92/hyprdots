source = ~/.config/hypr/mocha.conf
monitor=,preferred,auto,auto
$terminal = wezterm
$fileManager = thunar
$menu = sh $HOME/.config/rofi/bin/launcher
$editor = neovide
exec-once = ~/.config/hypr/autolaunch 
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
general { 
    gaps_in = 10
    gaps_out = 100
    border_size = 6
    col.active_border = $blue $mauve 270deg
    col.inactive_border = $surface2
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}
decoration {
    rounding = 15
    active_opacity = 1.0
    inactive_opacity = 0.8
    drop_shadow = true
    shadow_range = 100
    shadow_render_power = 5
    col.shadow = 0x33000000
    col.shadow_inactive = 0x22000000
    blur {
        enabled = true
        new_optimizations = true
        special = true
        size = 6
        passes = 2
        ignore_opacity = true
        vibrancy = 0.1696
    }
}
animations {
    enabled = true
    bezier = liner, 1, 1, 1, 1
    bezier = myBezier, 0.13, 0.99, 0.29, 1.1
    animation = windows, 1, 7, myBezier
    animation = border, 1, 1, liner
    animation = borderangle, 1, 180, liner, loop
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}
dwindle {
    pseudotile = true 
    preserve_split = true
}
master {
    new_status = master
}
misc { 
    force_default_wallpaper = -1
    disable_hyprland_logo = false 
}
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 

    touchpad {
        natural_scroll = false
    }
}
gestures {
    workspace_swipe = false
}
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}
$mainMod = SUPER 
bind = $mainMod, G, togglegroup,
bind = $mainMod, return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $editor
bind = $mainMod, S, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, 
bind = $mainMod, J, togglesplit, 
binde =, XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
binde =, XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bind =, XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = SUPER, R, hyprexpo:expo, toggle
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
windowrule = float,^(neovide)$
windowrule=move center,^(neovide)$
windowrule=size 1150 700,^(neovide)$
windowrule=plugin:hyprbars:nobar,^(firefox)$
windowrulev2 = suppressevent maximize, class:.* 
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
cursor {
    no_hardware_cursors = true
}

plugin {
    hyprbars {
        bar_height = 38
        bar_color = $mantle
        col.text = $text
        bar_text_size = 12
        bar_text_font = FiraCode Nerd Font Bold
        bar_button_padding = 12
        bar_buttons_alignment = left
        bar_padding = 10
        bar_precedence_over_border = true
        hyprbars-button = $red, 20, , hyprctl dispatch killactive
        hyprbars-button = $yellow, 20, ⎯, hyprctl dispatch togglefloating
        hyprbars-button = $green, 20, , hyprctl dispatch fullscreen 2
   }
   hyprtrails {
        color = $crust
   }
   hyprexpo {
        columns = 2
        gap_size = 5
        bg_col = rgb(111111)
        workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = true # laptop touchpad
        gesture_fingers = 3  # 3 or 4
        gesture_distance = 300 # how far is the "max"
        gesture_positive = true # positive = swipe down. Negative = swipe up.
    } 
}
